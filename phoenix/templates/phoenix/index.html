{% extends 'phoenix/base.html' %}
{% load bootstrap3 %}

{% block title %}
    Phoenix
{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-xs-12">
            <div class="btn-group rules-list">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Choose Rules<span class="caret"></span></button>
                <ul class="dropdown-menu" role="menu">
                {% if rules_list %}
                    {% for rule in rules_list %}
                        <li><a href="#" data-id="{{rule.id}}" data-services="{{rule.services}}" data-attributes="{{rule.attributes}}">{{ rule.name }}</a></li>
                    {% endfor %}
                {% endif %}
                </ul>
            </div>
            <button type="button" class="btn btn-primary fetch-trigger" disabled>Fetch Cluster</button>
        </div>
        <div class="col-xs-12 meta-info meta-info-off">
            <table class="table">
                <caption>Rules Info</caption>
                <thead>
                    <tr>
                        <th>Services</th>
                        <th>Attributes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="services-list"></td>
                        <td class="attributes-list"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
